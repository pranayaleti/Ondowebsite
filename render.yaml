services:
  - type: web
    name: ondo-soft-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://www.ondosoft.com

databases:
  - name: ondo-soft-db
    plan: starter
    databaseName: ondosoft
    user: ondosoft

